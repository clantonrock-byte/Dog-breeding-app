<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0d" />
  <title>BP Portal · Rocks Corner</title>
  <link rel="stylesheet" href="portal.css" />
</head>
<body>

  <!-- PIN Gate Overlay -->
  <div id="pinGateOverlay" class="pin-overlay hide" aria-hidden="true">
    <div class="pin-card">
      <div class="pin-title">BP Portal · Rocks Corner</div>
      <div class="pin-sub" id="pinGateSub">Enter PIN</div>

      <input id="pinGateInput"
             class="pin-input"
             type="password"
             inputmode="numeric"
             autocomplete="off"
             placeholder="PIN" />

      <div class="pin-row">
        <button id="pinGateBtn" class="btn btn-primary" type="button">
          Continue
        </button>
        <button id="pinGateReset" class="btn" type="button">
          Reset PIN
        </button>
      </div>

      <div class="pin-hint" id="pinGateHint"></div>
    </div>
  </div>

  <!-- Minimal shell (we redirect to app after PIN) -->
  <main></main>

  <script src="auth.js"></script>
</body>
</html>
