<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0d" />
  <title>BP Portal · Rocks Corner</title>
  <link rel="stylesheet" href="portal.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">BP Portal · Rocks Corner</div>
      <div class="brand-sub">Read-only dashboard (Portal v3)</div>
    </div>
    <div class="actions">
      <button id="btnRefresh" class="btn">Refresh</button>
      <button id="btnExport" class="btn btn-primary">Export JSON</button>
      <label class="btn file-btn">
        Import JSON
        <input id="fileImport" type="file" accept="application/json" />
      </label>
    </div>
  </header>

  
  <!-- PIN Gate Overlay -->
  <div id="pinGateOverlay" class="hide">
    <div id="pinGateCard">
      <h2 id="pinGateTitle">Enter PIN</h2>
      <div class="sub" id="pinGateSub">This portal is protected by a local PIN on this device.</div>
      <div class="row">
        <input id="pinGateInput" class="input" inputmode="numeric" autocomplete="one-time-code" placeholder="PIN" />
        <button id="pinGateBtn" class="btn btn-primary">Continue</button>
        <button id="pinGateReset" class="btn">Reset PIN</button>
      </div>
      <div class="hint" id="pinGateHint">First time here? You’ll be asked to set a PIN.</div>
    </div>
  </div>

<main class="shell">
    <section class="card">
      <div class="tabs">
        <button class="tab active" data-tab="dash">Dashboard</button>
        <button class="tab" data-tab="dogs">Dogs</button>
        <button class="tab" data-tab="inv_edible">Inventory (Edible)</button>
        <button class="tab" data-tab="stock_inedible">Stock (Inedible)</button>
        <button class="tab" data-tab="history">History</button>
        <button class="tab" data-tab="about">About</button>
      </div>

      <div class="toolbar">
        <input id="q" class="input" placeholder="Search…" />
        <select id="statusFilter" class="input">
          <option value="all">All statuses</option>
          <option value="active">Active</option>
          <option value="archived">Archived</option>
          <option value="transferred">Transferred</option>
          <option value="deceased">Deceased</option>
        </select>
        <select id="sexFilter" class="input">
          <option value="all">All sexes</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="unknown">Unknown</option>
        </select>
        <span id="meta" class="meta"></span>
      </div>

      <div id="viewDash" class="view"></div>
      <div id="viewDogs" class="view hide"></div>
      <div id="viewInvEdible" class="view hide"></div>
      <div id="viewStockInedible" class="view hide"></div>
      <div id="viewHistory" class="view hide"></div>
      <div id="viewAbout" class="view hide"></div>
    </section>
  </main>

  <script src="auth.js"></script>
  <script src="portal.js"></script>
</body>
</html>
