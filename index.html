<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breeder Pro</title>
  <link rel="stylesheet" href="style.css" />

  <script>
    (function () {
      const VIEWS = [
        "Home",
        "InventoryMenu","InventoryAvailable","InventoryAdd","InventoryAddStock","InventoryReduceStock","InventoryTransfer",
        "Dogs","DogProfile",
        "Feeding","Care","Helpers","Records"
      ];

      let current = "Home";
      const stack = [];

      function show(name){
        VIEWS.forEach(v=>{
          const el=document.getElementById("view"+v);
          if(el) el.classList.toggle("hide", v !== name);
        });
        current = name;
        if(typeof window.__afterShow === "function"){
          try{ window.__afterShow(name); }catch(_){}
        }
      }

      window.__go = name => { if(name!==current){ stack.push(current); show(name); } };
      window.__back = () => stack.length ? show(stack.pop()) : show("Home");
      window.__home = () => { stack.length=0; show("Home"); };

      document.addEventListener("DOMContentLoaded", ()=> show("Home"));
    })();
  </script>

  <style>
    /* ===== Rainbow overlay (SVG arc, right -> left) ===== */
    #rainbowOverlay{
      position:fixed; inset:0; pointer-events:none; opacity:0;
      z-index:9999; display:flex; align-items:center; justify-content:flex-end;
    }
    #rainbowOverlay.show{ animation:overlayFade 2900ms ease forwards; }
    @keyframes overlayFade{
      0%{opacity:0} 12%{opacity:1} 82%{opacity:1} 100%{opacity:0}
    }
    #rainbowArcWrap{
      width:140vw; height:70vh; opacity:.82; transform:translateX(0);
    }
    .sweep{ animation:arcSweep 2300ms ease forwards; }
    @keyframes arcSweep{
      0%{transform:translateX(0)} 100%{transform:translateX(-60vw)}
    }

    .action-row{display:flex;gap:10px;margin-top:12px}
    .action-row .btn{flex:1}
    .more-panel.hide{display:none}
    .pill{padding:4px 10px;border-radius:999px;font-size:12px;border:1px solid #ccc}
  </style>
</head>

<body>
<div id="rainbowOverlay">
  <div id="rainbowArcWrap">
    <svg viewBox="0 0 1200 650" width="100%" height="100%">
      <defs>
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#ff2a2a"/>
          <stop offset="16%" stop-color="#ff8a00"/>
          <stop offset="32%" stop-color="#ffd400"/>
          <stop offset="48%" stop-color="#00b35a"/>
          <stop offset="64%" stop-color="#006eff"/>
          <stop offset="80%" stop-color="#4b00a8"/>
          <stop offset="100%" stop-color="#d66bff"/>
        </linearGradient>
        <filter id="blur"><feGaussianBlur stdDeviation="1.4"/></filter>
      </defs>
      <path d="M40 610 C220 260 480 120 680 105 C930 85 1120 240 1180 610"
            fill="none" stroke="url(#g)" stroke-width="100"
            stroke-linecap="round" filter="url(#blur)" opacity=".92"/>
    </svg>
  </div>
</div>

<header class="topbar">
  <div>
    <strong>Breeder Pro</strong><br>
    <span class="muted">Phase 1</span>
  </div>
  <button class="btn">üéôÔ∏è Talk</button>
</header>

<main class="shell">

<section id="viewHome">
  <h2>What is our goal today?</h2>
  <button onclick="__go('Dogs')">Dogs & Pups</button>
</section>

<section id="viewDogs" class="hide">
  <button onclick="__home()">Home</button>
  <button id="btnAddDog">+ Add dog</button>
  <div id="dogsList"></div>
</section>

<section id="viewDogProfile" class="hide">
  <button onclick="__back()">Back</button>

  <!-- Status -->
  <div>
    <span class="pill" id="statusPill">Archived</span>
    <div class="muted" id="statusMeta">
      <div><strong>Recorded:</strong> Jan 2, 2026 ¬∑ 9:14 PM</div>
      <div><strong>Status:</strong> Deceased</div>
    </div>
  </div>

  <!-- Name -->
  <h2 id="dogName">Rambo</h2>

  <!-- Actions -->
  <div class="action-row">
    <button class="btn primary" id="btnDone">Done</button>
    <button class="btn">Notes</button>
    <button class="btn">More ‚ñæ</button>
  </div>

  <!-- Message -->
  <div class="muted" id="condolence">
    <strong>Recorded with care.</strong><br>
    Thank you for taking the time to record this.<br><br>
    This profile has been archived and can be viewed at any time.
  </div>
</section>

</main>

<script>
function rainbowMoment(){
  const o=document.getElementById("rainbowOverlay");
  const a=document.getElementById("rainbowArcWrap");
  o.classList.remove("show"); a.classList.remove("sweep");
  void o.offsetHeight;
  o.classList.add("show"); a.classList.add("sweep");
  setTimeout(()=>{o.classList.remove("show");a.classList.remove("sweep")},3000);
}
</script>

</body>
</html>
