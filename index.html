<!-- GLOBAL ADD DOG FIX -->
<script>
window.bp_openAddDogSheet = window.bp_openAddDogSheet || function () {
  try {
    if (typeof window.bp_addDogSheet === "function") {
      return window.bp_addDogSheet();
    }
    if (typeof window.showAddDog === "function") {
      return window.showAddDog();
    }
    const sheet = document.getElementById("addDogSheet");
    if (sheet) {
      sheet.classList.remove("hide");
      return;
    }
    alert("Add Dog is unavailable.");
  } catch (e) {
    alert("Add Dog error: " + e.message);
  }
};
</script>
