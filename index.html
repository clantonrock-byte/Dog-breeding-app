<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breeder Pro (MSV)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="brand-title">Breeder Pro</div>
    <div class="brand-sub">MSV Phase 1</div>
  </div>
  <div class="top-actions">
    <button id="btnEmergency" class="btn danger">Emergency</button>
    <button id="btnTalk" class="btn">üéôÔ∏è Talk</button>
  </div>
</header>

<main class="shell">

  <!-- JS STATUS (VISIBLE) -->
  <section class="card">
    <div class="muted small" id="jsStatus">
      JS status: page loaded‚Ä¶ (waiting for app.js)
    </div>
  </section>

  <section class="card">
    <h2>Goal here</h2>
    <div class="goal-grid">
      <button class="btn primary" data-nav="dogs">Dogs</button>
      <button class="btn primary" data-nav="care">Care</button>
      <button class="btn primary" data-nav="helpers">Helpers</button>
      <button class="btn primary" data-nav="records">Records</button>
    </div>
    <div class="muted small" style="margin-top:10px;">
      Use what helps. Skip what doesn‚Äôt. You can export at any time.
    </div>
  </section>

  <!-- DOGS -->
  <section id="viewDogs" class="card">
    <div class="card-h">
      <h2>Dogs & Pups</h2>
      <button class="btn" id="btnAddDog">+ Add Dog / Pup</button>
    </div>

    <label class="label">Select</label>
    <select id="selAnimal"></select>

    <div id="animalSummary" class="animal-summary"></div>
  </section>

  <!-- CARE -->
  <section id="viewCare" class="card hide">
    <div class="card-h">
      <h2>Care Timeline</h2>
      <button class="btn primary" id="btnAddCareEntry">+ Add Care Entry</button>
    </div>
    <div id="timeline"></div>
  </section>

  <!-- HELPERS -->
  <section id="viewHelpers" class="card hide">
    <div class="card-h">
      <h2>Helpers</h2>
      <button class="btn" id="btnAddHelper">+ Add Helper</button>
    </div>

    <div id="pins"></div>

    <div class="goal-grid" style="margin-top:10px;">
      <button class="btn primary" id="btnHelpAnotherPerson">I need another person</button>
      <button class="btn primary" id="btnHelpUnsafe">This feels unsafe</button>
      <button class="btn danger" id="btnHelpNow">Send someone now</button>
    </div>
  </section>

  <!-- RECORDS -->
  <section id="viewRecords" class="card hide">
    <div class="card-h">
      <h2>Export / Records</h2>
      <button class="btn primary" id="btnExport">Export timeline</button>
    </div>
    <pre id="exportOut" class="pre"></pre>
  </section>

</main>

<!-- CACHE-BUST the JS so we never fight old builds -->
<script src="app.js?v=2001"></script>

</body>
</html>
