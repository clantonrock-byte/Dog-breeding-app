<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breeder Pro</title>
  <style>
    html, body { margin:0; padding:0; background:#f6f7f9; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; }
    .topbar { background:#ffffff; border-bottom:1px solid #ddd; padding:12px; font-weight:700; }
    .shell { padding:16px; }
    .btn { display:block; width:100%; margin:8px 0; padding:14px; font-size:16px; border-radius:10px; border:1px solid #ccc; background:#fff; }
    .btn.primary { background:#2d6cdf; color:#fff; border-color:#2d6cdf; }
    .small { font-size:12px; color:#666; }
    pre { background:#fff; padding:12px; border-radius:10px; }
  </style>
</head>
<body>
  <div class="topbar">Breeder Pro <span class="small">Phase 1 â€¢ Build adddog-reissue</span></div>
  <div class="shell">
    <button class="btn primary" onclick="addDog()">Add Dog</button>
    <pre id="out" class="small"></pre>
  </div>

  <script>
    function addDog(){
      try{
        const name = prompt("Call name (required):");
        if(!name){ return; }

        const breed = prompt("Breed:", "German Shorthaired Pointer") || "German Shorthaired Pointer";

        const sex = prompt("Sex (required): Male (intact), Male (neutered), Female (intact), Female (spayed)");
        if(!sex){ alert("Sex is required."); return; }

        document.getElementById("out").innerText =
          "Added dog:\n" +
          "Name: " + name + "\n" +
          "Breed: " + breed + "\n" +
          "Sex: " + sex;
      }catch(e){
        alert("Add Dog failed: " + e.message);
      }
    }
  </script>
</body>
</html>
