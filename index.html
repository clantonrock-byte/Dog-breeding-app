<!-- ✅ Add/Edit Inventory Item Dialog -->
<dialog id="dlgInv" class="dlg">
  <form method="dialog" class="dlg-card">
    <div class="dlg-h">
      <h3 id="invDlgTitle">Inventory item</h3>
      <button class="info-btn" value="cancel" aria-label="Close">✕</button>
    </div>

    <div class="dlg-b">
      <label class="label">Item name / label</label>
      <input id="invName" />

      <div class="grid2">
        <div>
          <label class="label">Category</label>
          <select id="invCategory">
            <option>Food</option><option>Treat</option><option>Topper</option>
            <option>Supplement</option><option>Toy</option><option>Blanket</option>
            <option>Coat</option><option>Equipment</option><option>Other</option>
          </select>
        </div>
        <div>
          <label class="label">Source</label>
          <select id="invSource">
            <option>Purchased</option><option>Donated</option><option>Other</option>
          </select>
        </div>
      </div>

      <div class="grid2">
        <div>
          <label class="label">Identifier type</label>
          <select id="invIdType">
            <option>None</option><option>Barcode</option><option>QR</option>
          </select>
        </div>
        <div>
          <label class="label">Identifier value</label>
          <input id="invIdValue" placeholder="(scan or type)" />
        </div>
      </div>

      <div class="row">
        <button type="button" class="btn" id="btnScanId">Scan with camera</button>
        <button type="button" class="btn" id="btnClearId">Clear identifier</button>
      </div>

      <div class="grid3">
        <div>
          <label class="label">Unit</label>
          <select id="invUnit">
            <option>count</option><option>weight</option><option>volume</option>
          </select>
        </div>

        <!-- ✅ NEW FIELD -->
        <div>
          <label class="label">Weight per unit (optional)</label>
          <input id="invWeightPerUnit" placeholder="e.g., 40 lb" />
        </div>

        <div>
          <label class="label">Low threshold (optional)</label>
          <input id="invThresh" inputmode="decimal" />
        </div>
      </div>

      <label class="label">Notes (optional)</label>
      <input id="invNotes" />
    </div>

    <div class="dlg-f">
      <button class="btn" value="cancel">Cancel</button>
      <button class="btn primary" id="btnSaveInv" value="ok">Save</button>
    </div>
  </form>
</dialog>
