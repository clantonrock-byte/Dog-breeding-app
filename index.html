<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Breeder Pro (MSV)</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">Breeder Pro</div>
      <div class="brand-sub">MSV Phase 1</div>
    </div>

    <div class="top-actions">
      <button id="btnEmergency" class="btn danger">Emergency</button>
      <button id="btnTalk" class="btn">üéôÔ∏è Talk</button>
    </div>
  </header>

  <main class="shell">

    <!-- GOAL -->
    <section class="card">
      <div class="card-h">
        <h2>Goal here</h2>
        <button class="icon-btn" data-help="goal">‚ìò</button>
      </div>

      <div id="goalHelp" class="help hide"></div>

      <div class="goal-grid">
        <button class="btn primary" data-nav="dogs">Dogs & Pups</button>
        <button class="btn primary" data-nav="care">Log Care Notes</button>
        <button class="btn primary" data-nav="helpers">Helpers</button>
        <button class="btn primary" data-nav="records">Export / Records</button>
      </div>
    </section>

    <!-- TABS -->
    <section class="tabs">
      <button class="tab active" data-view="dogs">Dogs</button>
      <button class="tab" data-view="care">Care</button>
      <button class="tab" data-view="helpers">Helpers</button>
      <button class="tab" data-view="records">Records</button>
    </section>

    <!-- DOGS VIEW -->
    <section id="viewDogs" class="card">
      <div class="card-h">
        <h2>Dogs & Pups</h2>
        <button class="btn" id="btnAddDog">+ Add Dog / Pup</button>
      </div>

      <div class="grid two">
        <div>
          <label class="label">Select</label>
          <select id="selAnimal"></select>
        </div>

        <div id="animalSummary" class="animal-summary"></div>
      </div>

      <hr class="sep"/>

      <div class="grid two">

        <!-- FEEDING -->
        <div class="card sub">
          <div class="card-h">
            <h3>Feeding</h3>
            <button class="icon-btn" data-help="feeding">‚ìò</button>
          </div>
          <div id="feedHelp" class="help hide"></div>

          <label class="label">Current Feed</label>
          <input id="inpCurrentFeed" placeholder="e.g., Purina Pro Plan Puppy" />

          <label class="label">Notes</label>
          <input id="inpFeedNotes" placeholder="e.g., tolerating well" />

          <div class="row">
            <button class="btn primary" id="btnSaveCurrentFeed">Save current feed</button>
            <button class="btn" id="btnLogFeeding">Log feeding</button>
          </div>
        </div>

        <!-- MEDS -->
        <div class="card sub">
          <div class="card-h">
            <h3>Medications</h3>
            <button class="icon-btn" data-help="meds">‚ìò</button>
          </div>
          <div id="medHelp" class="help hide"></div>

          <label class="label">Medication name</label>
          <input id="inpMedName" placeholder="e.g., Metronidazole" />

          <label class="label">Dose</label>
          <input id="inpMedDose" placeholder="e.g., 1/2 tab with food" />

          <div class="row">
            <button class="btn primary" id="btnAddMed">Add medication</button>
            <button class="btn" id="btnLogMed">Log medication event</button>
          </div>
        </div>

      </div>

      <hr class="sep"/>

      <!-- PREPAREDNESS -->
      <div class="card sub">
        <div class="card-h">
          <h3>Preparedness</h3>
          <button class="icon-btn" data-help="prep">‚ìò</button>
        </div>
        <div id="prepHelp" class="help hide"></div>

        <div class="grid three">
          <div>
            <label class="label">Primary Vet Phone</label>
            <input id="inpVetPhone" />
          </div>
          <div>
            <label class="label">Emergency Vet Phone</label>
            <input id="inpVetEmergPhone" />
          </div>
          <div>
            <label class="label">Backup Vet Phone</label>
            <input id="inpVetBackupPhone" />
          </div>
        </div>

        <div class="grid three">
          <div>
            <label class="label">Microchip #</label>
            <input id="inpChip" />
          </div>
          <div>
            <label class="label">Microchip Registry</label>
            <input id="inpChipRegistry" />
          </div>
          <div>
            <label class="label">Rabies Date</label>
            <input id="inpRabies" />
          </div>
        </div>

        <div class="grid two">
          <div>
            <label class="label">Insurance Provider</label>
            <input id="inpInsProvider" />
          </div>
          <div>
            <label class="label">Policy #</label>
            <input id="inpInsPolicy" />
          </div>
        </div>

        <div class="row">
          <button class="btn primary" id="btnSavePreparedness">Save preparedness</button>
        </div>
      </div>
    </section>

    <!-- CARE VIEW -->
    <section id="viewCare" class="card hide">
      <div class="card-h">
        <h2>Care Timeline</h2>
        <button class="btn primary" id="btnAddCareEntry">+ Add Entry</button>
      </div>
      <div id="timeline"></div>
    </section>

    <!-- HELPERS VIEW -->
    <section id="viewHelpers" class="card hide">
      <div class="card-h">
        <h2>Helpers</h2>
        <button class="btn" id="btnAddHelper">+ Add Helper</button>
      </div>

      <div class="grid two">
        <div class="card sub">
          <div class="card-h">
            <h3>Helper Pins</h3>
            <button class="icon-btn" data-help="pins">‚ìò</button>
          </div>
          <div id="pinHelp" class="help hide"></div>
          <div id="pins"></div>
        </div>

        <div class="card sub">
          <div class="card-h">
            <h3>Request Help</h3>
            <button class="icon-btn" data-help="helpreq">‚ìò</button>
          </div>
          <div id="helpReqHelp" class="help hide"></div>

          <div class="goal-grid">
            <button class="btn primary" id="btnHelpAnotherPerson">I need another person</button>
            <button class="btn primary" id="btnHelpUnsafe">This feels unsafe</button>
            <button class="btn danger" id="btnHelpNow">Send someone now</button>
          </div>
        </div>
      </div>
    </section>

    <!-- RECORDS VIEW -->
    <section id="viewRecords" class="card hide">
      <div class="card-h">
        <h2>Export / Records</h2>
        <button class="btn primary" id="btnExport">Export timeline</button>
      </div>
      <pre id="exportOut" class="pre"></pre>
    </section>

    <!-- MODALS -->
    <dialog id="dlg"></dialog>
    <dialog id="dlgEmergency"></dialog>

  </main>

  <!-- THIS IS THE CRITICAL LINE -->
  <script src="app.js"></script>

</body>
</html>
