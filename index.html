<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breeder Pro – JS Test</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- INLINE JS PROOF BANNER -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var banner = document.createElement("div");
    banner.textContent = "INLINE JS: RUNNING ✅";
    banner.style.cssText =
      "position:fixed;top:0;left:0;right:0;" +
      "z-index:999999;background:#28c16f;color:#000;" +
      "padding:10px;font:16px system-ui;font-weight:800;text-align:center;";
    document.body.appendChild(banner);
  });
</script>

<header class="topbar">
  <div class="brand">
    <div class="brand-title">Breeder Pro</div>
    <div class="brand-sub">JavaScript Test Mode</div>
  </div>
</header>

<main class="shell">
  <section class="card">
    <h2>JS Test Page</h2>
    <p>If you see a green bar at the top that says <strong>INLINE JS: RUNNING</strong>, JavaScript is executing.</p>

    <button id="btnTest" class="btn primary">Click me</button>
  </section>
</main>

<script>
  document.getElementById("btnTest").addEventListener("click", function () {
    alert("Button click detected ✅");
  });
</script>

</body>
</html>
